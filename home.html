<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>weather App</title>
    
</head>
<body> 
    <div class="container">
        <h1 class="text-center title">Weather</h1>
        <form class="location-search">
            <input type="text" name="city " placeholder="Enter city name" 
            autocomplete="off"
            class="form-control text-muted form-rounded p-2 shadow-sm ">
        </form> 
        <div class="card rounded  shadow-lg back-card">
            <div class="card-top text-center">
                <div class="city-name  ">
                    <p>kathmandu,Nepal</p>
                    <span>...</span>
                </div>
                <img src="night_image.svg" alt="" style="border-radius: 5%;" class="card-img-top time">
            </div>
                   
                    
            <div class="card-body">
                <div class="card-mid row">
                    <div class="col-8 text-center temp">
                        <span>30&deg;c</span>
                    </div>
                    <div class="col-4 condition-temp">
                        <p class="condition">Thunder strom</p>
                        <p class="high">30&deg;c</p>
                        <p class="low" > 27&deg;c</p>
                    </div>
                </div>

                <div class="icon-container card shadow mx-auto">
                    <img src="cloud.svg" alt=""height="70px" >
                </div>
                <div class="card-bottom px-5 py=4 row">
                    <div class="col text-center "> 
                        <p>30&deg;c</p>
                        <span>Feels like</span>
                    </div><br>
                        
                    <div class=" col text-center"> 
                        <p>50%</p>
                        <span>Humidity</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="request.js"></script>
    <script src="index.js"></script>
</body>
</html>
